    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <title> Form Manipulation </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hide">
            <h1 id="welcome"></h1>
        </div>
        <div class="container">

            <form id="fullform">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fmane"> <br>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname"> <br>
                <label for="username">Username</label>
                <input type="text" id="username" name="username"> <br>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email"> <br>
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob"> <br>
                <div class="radio-group" required>
                    <input type="radio" name="job" id="part-time" required>
                    <label for="part-time">Part-Time</label>
                    
                    <input type="radio" name="job" id="full-time">
                    <label for="full-time">Full-Time</label>
                </div>
                <label for="passwod">Password</label>
                <input type="password" id="password" name="password"> <br>
                <input type="submit" value="submit" id="submit">
            </form>
        </div>

        <script src="script.js"> </script>
    </body>
    </html>
